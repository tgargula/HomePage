<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home page</title>
    <meta name="description" content="Classic home page" />
    <meta name="author" content="Tomek Gargula" />

    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/script.js" async></script>
</head>
<body>
    <div class="margin" id="header"></div>
    <div class="margin" id="footer"></div>
    <div class="margin" id="left-margin"></div>
    <div class="margin" id="right-margin"></div>
    <img class="arrow invisible" id="left-arrow" src="images/left-arrow.png" alt="" />
    <img class="arrow" id="right-arrow" src="images/right-arrow.png" alt="" />
    <div id="search">
        <label>
            <input id="search-bar" type="text" placeholder="Google search...">
        </label>
    </div>
    <div id="container"></div>
    <!-- Tiles are generated in javascript -->
    <div id="page-counter"></div>
</body>
</html>
